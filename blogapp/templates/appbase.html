<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          {% if user.is_authenticated %}
          <div class="dropdown">
  <button class="btn "   data-bs-toggle="dropdown" aria-expanded="false">
    <i class="fa-solid fa-bars"></i>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

      <a class="nav-link active fw-bold"  href="{% url 'application:create' %}">CREATE</a>
      <a class="nav-link active fw-bold"  href="{% url 'application:bloglist' %}">YourBlogs</a>
  </ul>
</div>
          <li class="nav-item">
          <a class="nav-link active fw-bold "  href="{% url 'application:appbase' %}"><i class="fa-solid fa-house" style="color: #0f0f10;"></i></a>
        </li>

          {% endif %}
      </ul>

        <div class="dropdown">
  <button class="btn " type="button"  data-bs-toggle="dropdown" aria-expanded="false">
    <i class="fa-regular fa-user" style="color: #000000;"></i>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <a class="nav-link active fw-bold"  href="{% url 'account:logout' %}">LOGOUT</a>
  </ul>
</div>
      <form class="d-flex" method="POST" action="{% url 'application:search' %}">
          {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="search" name="q">
        <button class="btn btn-outline-dark" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>

    </div>
  </div>
</nav>

</body>
</html>
